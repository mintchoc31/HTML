<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jboard::register</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 회원가입 */
        .register {

        }
        .register > table {

        }
        .register > table > caption {

        }
        .register > table > tr {

        }
        .register > table > tr > td {

        }
        .register > table > tr > td > input {
            
        }
        .register > table {}
        .register > table {}
        .register > div {}

    </style>

</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>

        <main>
            <section class="register">
                <form action="#">
                    
                    <table border="1"></table>
                    <caption>사이트 이용정보 입력</caption>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="id" placeholder="아이디 입력">
                                <img src="../images/chk_id.gif" alt="중복확인">

                            </td>
                            <td>비밀번호</td>
                            <td>
                                <input type="text" name="password" placeholder="비밀번호 입력">
                                
                            </td>
                            <td>비밀번호 확인</td>
                            <td>
                                <input type="text" name="password2" placeholder="비밀번호 확인 입력">
                                
                            </td>
                            
                        </tr>    
                        
                        <table border="1"></table>
                        <caption>개인정보 입력</caption>
                        <tr>
                            <td>이름</td>
                            <td>
                                <input type="text" name="name" placeholder="이름 입력">
                                
                            </td>
                            <td>별명</td>
                            <td>
                                <input type="text" name="nickname" placeholder="별명 입력">
                                
                            </td>
                            <td>E-Mail</td>
                            <td>
                                <input type="text" name="email" placeholder="이메일 입력">
                                
                            </td>
                            <td>휴대폰</td>
                            <td>
                                <input type="text" name="hp" placeholder="- 포함 13자리 입력">
                            </td>
                            <td>주소</td>
                            <td>
                                <input type="text" name="zip" placeholder="우편번호">
                                <img src="../images/chk_post.gif" alt="우편번호 찾기">
                                
                                <input type="text" name="address1" placeholder="주소를 검색하세요.">
                                <input type="text" name="address2" placeholder="상세주소를 입력하세요.">
                            </td>
                        </tr>    
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <input type="submit" class="btnSubmit" value="회원가입">
                    </div>
                </form>
            </section>
        </main>
                
        <footer>
                    
            <p>ⓒCopyright 조유빈.com</p>
        </footer>
        

    </div>
</body>
</html>
