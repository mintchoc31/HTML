<html>
    <head>
        <meta charset="UTF-8">
        <title>공간분할태그</title>
    </head>
    <body>
        <h3>공간분할태그</h3>

        <h4>block 형식 태그</h4>
        <div>공간분할1</div>
        <div>공간분할2</div>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세.
        </p>
        <table border="1">
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>23</td>
            </tr>
            <tr>
                <td>a102</td>
                <td>김춘추</td>
                <td>010-1234-1002</td>
                <td>21</td>
            </tr> 
        </table>

        <h4>inline 형식 태그</h4>
        <span>공간분할1</span>
        <span>공간분할2</span>
        <a href="#">네이버</a>
        <b>Hello World!</b>

        <input type="text" size="10">
    </body>
</html>
