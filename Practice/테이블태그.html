<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블태그</title>
    </head>
    <body>
        <h3>테이블태그</h3>
        <h4>User 목록</h4>
        <table border="1">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>휴대폰</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>25</td>
            </tr>

        </table>
        <h4>테이블 셀병합</h4>
        <table border="1">
            <tr>
                <td colspan="2">1x1</td>
                <td rowspan="2">1x3</td>
                <td>1x4</td>
                <td>rowspan="4">1x5</td>
            </tr>

        </table>
    </body>
</html>
